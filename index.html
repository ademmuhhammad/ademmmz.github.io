<!DOCTYPE html>
<html lang="en" >

<head>
  
  <meta charset="UTF-8">
  <title>Birthday Gift</title>
  <link rel="stylesheet" href="css">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<canvas id="canvas"></canvas>
<div id="merrywrap" class="merrywrap">

  <!-- for confetti -->

  <span id="point2" style="display: block; float: right;"></span>

  <!-- for countdown -->
  <div id="countdown" style="display: none;">
    <h1>Kurang</h1>
    <h1 id="timer">0 Hari 0 Jam 0 Menit 0 Detik</h1>
    <h1>Lagi</h1>
  </div>

  <div class="giftbox">
    <div class="cover">
      <div class="">
        <iframe src="https://ademmuhhammad.github.io/adem.github.io.balloon/" 
        frameborder="0" 
        style="
        margin-left: -100vh;
        margin-top: -350px;
        width: 209vh;
        height: 98vh;">
        </iframe>
          </div>
      <div></div>
    </div>
    <div class="box"></div>
  </div>
  <div class="icons">
    <div id="name" class="row"></div>
    <div class="row"> 
      <span>S</span>
      <span>E</span>
      <span>L</span>
      <span>A</span>
      <span>M</span>
      <span>A</span>
      <span>T</span>
    </div>
    <div class="row"> 
      <span>U</span>
      <span>L</span>
      <span>A</span>
      <span>N</span>
      <span>G</span>
      <span> </span>
      <span>T</span>
      <span>A</span>
      <span>H</span>
      <span>U</span>
      <span>N</span>
    </div>
    <div class="row" id="born"></div>
  </div>
</div>
